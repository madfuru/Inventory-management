<div class="row m-2">
    <div class="col-md-4 mt-4">
        <div class="card" >
            <div class="card-header text-white h5" style="background-color: #283655;">
                Information
            </div>
            <div class="card-body" style="height: 160px!important; background-color:#D0e1f9;">
                <marquee behavior="scroll" direction="left">
                    <h3 class="my-4" style="font-size: 28px!important; font-family:cursive;">
                        {% if messages %}
                            {% for message in messages %}
                                <p>{{ message }} </p>
                            {% endfor %}
                        {% else %}
                            <p>No new products added yet.</p>
                        {% endif %}
                    </h3>
                </marquee>
            </div>
        </div>
    </div>
    <div class="col-md-8 mt-4">
        <div class="card">
            <div class="card-header text-white h5" style="background-color: #283655;">
                Dashboard Statistics
            </div>
            <div class="card-body" style="background-color:#D0e1f9;">
                <div class="row">
                    <div class="col-md-4">
                        <a class="text-decoration-none text-dark" href="{% url 'dashboard-staff' %}">
                            <div class="card my-card shadow">
                                <div class="card-body text-center">
                                    <h4>Staff <i class="fas fa-users bg-info"></i></h4>
                                    <h3>{{ workers_count }}</h3>
                                </div>
                            </div>
                        </a>
                    </div>
                    <div class="col-md-4">
                        <a class="text-decoration-none text-dark" href="{% url 'dashboard-product' %}">
                            <div class="card my-card shadow">
                                <div class="card-body text-center">
                                    <h4>Products <i class="fas fa-box"></i></h4>
                                    <h3>{{product_count}}</h3>
                                </div>
                            </div>
                        </a>
                    </div>
                    <div class="col-md-4">
                        <a class="text-decoration-none text-dark" href="{% url 'dashboard-order' %}">
                            <div class="card my-card shadow">
                                <div class="card-body text-center">
                                    <h4>Orders <i class="fas fa-shipping-fast"></i></h4>
                                    <h3>{{orders_count}}</h3>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
